<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RACM Test Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Config Bar -->
  <header id="config-bar">
    <h1>RACM Test Dashboard</h1>
    <div class="config-row">
      <label>
        API URL
        <input type="text" id="api-url" value="http://localhost:8000" placeholder="http://localhost:8000">
      </label>
      <label>
        API Token
        <input type="text" id="api-token" value="abc" placeholder="Bearer token">
      </label>
      <button id="btn-health">Check Health</button>
      <span id="health-dot" class="health-dot" title="Not checked"></span>
    </div>
  </header>

  <!-- Error Banner -->
  <div id="error-banner" class="error-banner hidden"></div>

  <!-- Upload Section -->
  <section id="upload-section" class="card">
    <h2>Upload File</h2>
    <div id="drop-zone" class="drop-zone">
      <p>Drag & drop a file here, or click to browse</p>
      <p class="drop-hint">PDF, XLSX, XLS, CSV, PNG, JPG, JPEG, TIFF, BMP, WEBP</p>
      <input type="file" id="file-input" accept=".pdf,.xlsx,.xls,.csv,.png,.jpg,.jpeg,.tiff,.bmp,.webp" hidden>
    </div>
    <div id="file-name-display" class="file-name-display hidden"></div>
    <label class="prompt-label">
      Prompt / Instructions (optional)
      <textarea id="prompt-input" rows="3" placeholder="Additional instructions for the analysis..."></textarea>
    </label>
    <button id="btn-upload" disabled>Upload &amp; Analyze</button>
  </section>

  <!-- Job Progress -->
  <section id="progress-section" class="card hidden">
    <h2>Job Progress</h2>
    <div class="progress-meta">
      <span class="label">Job ID:</span> <code id="job-id-display"></code>
      <span class="label">File:</span> <span id="progress-file-name"></span>
    </div>
    <div class="progress-status">
      <span id="phase-badge" class="phase-badge"></span>
      <span id="progress-msg"></span>
    </div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar" style="width:0%">0%</div>
    </div>
    <div id="eta-display" class="eta-display hidden"></div>
    <div id="detail-msg" class="detail-msg"></div>
    <div class="activity-log-header">
      <span>Activity Log</span>
      <button id="btn-clear-log" class="btn-clear-log">Clear</button>
    </div>
    <div id="activity-log" class="activity-log"></div>
  </section>

  <!-- Summary Card -->
  <section id="summary-section" class="card hidden">
    <div class="summary-header" id="summary-toggle">
      <h2>Executive Summary</h2>
      <button class="btn-collapse" id="btn-collapse-summary">&#9660;</button>
    </div>
    <div id="summary-content" class="summary-content"></div>
  </section>

  <!-- Results Dashboard -->
  <section id="results-section" class="card hidden">
    <h2>Results</h2>
    <div class="results-controls">
      <div class="tab-toggle">
        <button class="tab active" data-tab="detailed">Detailed Entries</button>
        <button class="tab" data-tab="summary">Summary Entries</button>
      </div>
      <div class="export-buttons">
        <button id="btn-export-csv">Export CSV</button>
        <button id="btn-export-json">Export JSON</button>
      </div>
    </div>
    <div id="entry-count" class="entry-count"></div>
    <div class="table-wrapper">
      <table id="results-table">
        <thead>
          <tr id="filter-row"></tr>
          <tr id="header-row"></tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </section>

  <!-- Detail Modal -->
  <div id="detail-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3>Entry Details</h3>
        <button id="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
